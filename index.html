<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      
      <div class="whole">
        <input type="text" value="0" id="display" disabled>
        <div class="calc">
          <button onclick="clearAll()" class="nice">AC</button>
          <button onclick="setOperator('%')" class="nice">%</button>
          <button onclick="setOperator('pw')" class="nice">pw</button>
          <button onclick="setOperator('/')" class="yell">รท</button>
          <button onclick="updateDisplay('7')">7</button>
          <button onclick="updateDisplay('8')">8</button>
          <button onclick="updateDisplay('9')">9</button>
          <button onclick="setOperator('*')" class="yell">x</button>
          <button onclick="updateDisplay('4')">4</button>
          <button onclick="updateDisplay('5')">5</button>
          <button onclick="updateDisplay('6')">6</button>
          <button onclick="setOperator('-')" class="yell">-</button>
          <button onclick="updateDisplay('1')">1</button>
          <button onclick="updateDisplay('2')">2</button>
          <button onclick="updateDisplay('3')">3</button>
          <button onclick="setOperator('+')" class="yell">+</button>
          <button onclick="clearEntry()">DEL</button>
          <button onclick="updateDisplay('0')">0</button>
          <button onclick="updateDisplay('.')" id="stop" value=".">.</button>
          <button onclick="calculate()" class="yell">=</button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
